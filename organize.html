<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Matchmaking</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="public_html/css/organize.css" />
		<script type="module" src="public_html/js/organize.js" defer></script>
	</head>
	<body>
		<nav>
			<h1><a href="index.html">🏓 Matchmaking</a></h1>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="explore.html">Explore</a></li>
				<li class="nav-active"><a href="organize.html">Organize</a></li>
				<li><a href="user.html">Profile</a></li>
			</ul>
		</nav>
		<main>
			<h1>New Match</h1>
			<form id="newMatchForm">
				<div>
					<div>
						<input id="football" type="radio" name="new_match_sport" value="1" required />
						<label for="football">⚽</label>
						<input id="basketball" type="radio" name="new_match_sport" value="2" required />
						<label for="basketball">🏀</label>
						<input id="ping_pong" type="radio" name="new_match_sport" value="3" required />
						<label for="ping_pong">🏓</label>
						<input id="badminton" type="radio" name="new_match_sport" value="4" required />
						<label for="badminton">🏸</label>
						<input id="volleyball" type="radio" name="new_match_sport" value="5" required />
						<label for="volleyball">🏐</label>
						<input id="rugby" type="radio" name="new_match_sport" value="6" required />
						<label for="rugby">🏉</label>
					</div>
					<div>
						<label for="min_players">Minimum number of player</label>
						<input id="min_players" type="number" name="min_players" placeholder="0" required />
					</div>
					<div>
						<label for="max_players">Maximum number of player</label>
						<input id="max_players" type="number" name="max_players" placeholder="0" required />
					</div>
					<div>
						<label for="price">Inscription fee</label>
						<input id="price" type="number" name="price" placeholder="0.00€" required />
					</div>
					<div>
						<label for="datetime">Match date</label>
						<input id="datetime" type="datetime-local" name="datetime" required />
					</div>
					<div>
						<label for="duration">Match duration</label>
						<input id="duration" type="time" name="duration" placeholder="2h30" required />
					</div>
					<div>
						<label for="description">Description of the match</label>
						<input
							id="description"
							type="text"
							name="description"
							placeholder="Description of the match"
							required
						/>
					</div>
					<div>
						<label for="address">Address</label>
						<input id="address" type="text" name="address" placeholder="Address" required />
					</div>
					<div>
						<label for="recommended_level">Recommend a level for this match</label>
						<select id="recommended_level" name="recommended_level" required>
							<option value="beginner">Beginner</option>
							<option value="intermediate">Intermediate</option>
							<option value="advanced">Advanced</option>
							<option value="master">Master</option>
							<option value="professional">professional</option>
						</select>
					</div>
					<button type="submit" name="new_match" class="green-btn">CREATE</button>
				</div>
			</form>
			<h1>My Match</h1>
			<div id="match_list"></div>
		</main>
	</body>
</html>
