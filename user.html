		<link rel="stylesheet" href="public_html/css/user.css" />
		<script type="module" src="public_html/js/user.js" defer></script>
	</head>
	<body>
		<nav>
			<h1><a href="index.html">ğŸ“ Matchmaking</a></h1>
			<ul>
				<li><a href="index.html">Home</a></li>

		<main>
			<section id="list-match"></section>
			<section>
				<h2>Profile</h2>
				<img
					id="pictureProfile"
					src="public_html/img/no-user.png"
					alt="Profile picture"
					width="150"
					height="150"
				/>
				<form id="formProfile">
					<input id="idProfile" value="0" hidden disabled />
					<label for="firstnameProfile">Firstname:</label>
					<input id="firstnameProfile" placeholder="Firstname" value="John" disabled />
					<label for="lastnameProfile">Lastname:</label>
					<input id="lastnameProfile" placeholder="Lastname" value="Doe" disabled />
					<label for="emailProfile">Email:</label>
					<input id="emailProfile" placeholder="Email" value="john.doe@example.com" disabled />
					<label for="phoneNumberProfile">Phone number:</label>
					<input id="phoneNumberProfile" placeholder="Phone number" value="0123456789" disabled />
					<label for="birthdateProfile">Birthdate:</label>
					<input id="birthdateProfile" type="date" placeholder="Birthdate" value="2000-01-01" disabled />
					<button type="submit">Edit</button>
				</form>
			</section>
		</main>
		<script href="public_html/js/user.js"></script>
	</body>
