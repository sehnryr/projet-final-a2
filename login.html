<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Matchmaking</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="public_html/js/register.js" defer></script>

    </head>
    <body>
        <nav class="">
            <div>
                <a href="index.html">Matchmaking</a>
            </div>
            <div>
                <ul>
                    <il><a href="index.html">Home</a></il>
                    <il><a href="explore.html">Explore</a></il>
                    <il><a href="about.html">About</a></il>
                    <il><a href="login.html">Sign in</a></il>
                </ul>
            </div>    
        </nav>
        <main>
            <div>
                <div>
                    <form id="loginForm">
                        <input
                        id="emailLogin"
                        type="text"
                        class=""
                        placeholder="Mail Addresse"
                        required
                        />
                        <input
							type="password"
							id="passwordLogin"
							class=""
							placeholder="Password"
							required
						/>
                        <button type="submit" name="login" class="" >LOGIN</button>
                    </form>
                </div>
                <div>
                    <form id="formRegister">
                        <input
							type="text"
							class=""
							placeholder="Firstname"
							id="firstnameRegister"
							name="firstnameRegister"
							required
						/>
						<input
                            type="text"
							class=""
							placeholder="Lastname"
							id="lastnameRegister"
							name="lastnameRegister"
							required
						/>
                        <input
                            id="emailRegister"
                            type="text"
                            name="emailRegister"
                            class=""
                            placeholder="Mail Addresse"
                            required
                        />
                        <input
							type="text"
							id="passwordRegister"
                            name="passwordRegister"
							class=""
							placeholder="Password"
							required
						/>
                        <input
							type="password"
							id="passwordRegisterConf"
							name="passwordRegisterConf"
                            class=""
							placeholder="Password verification"
							required
						/>
                        <input
                            type="text"
                            id="phoneRegister"
                            name="phoneRegister"
                            placeholder="Phone number"
                            required
                        />
                        <input
                            type="date"
                            id="birthdateRegister"
                            name="birthdateRegister"
                            placeholder="Birthdate"
                            required
                        />
                        <input
                            type="text"
                            id="cityRegister"
                            name="cityRegister"
                            placeholder="City"
                            required
                        />
                        <button type="submit" name="register" class="" >REGISTER</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
