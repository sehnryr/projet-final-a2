<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sign in</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Paytone+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="public_html/css/login.css" />
	</head>
	<body>
		<main>
			<section>
				<h2>Login</h2>
				<form>
					<input id="emailLogin" type="text" placeholder="E-mail" required />
					<input id="passwordLogin" type="password" placeholder="Password" required />
					<button>Login</button>
				</form>
			</section>
			<section>
				<h2>Register</h2>
				<form>
					<input
						type="text"
						placeholder="Firstname"
						id="firstnameRegister"
						name="firstnameRegister"
						required
					/>
					<input type="text" placeholder="Lastname" id="lastnameRegister" name="lastnameRegister" required />
					<input id="emailRegister" type="text" name="emailRegister" placeholder="E-mail" required />
					<input type="text" id="passwordRegister" name="passwordRegister" placeholder="Password" required />
					<input
						type="password"
						id="passwordRegisterConf"
						name="passwordRegisterConf"
						placeholder="Password verification"
						required
					/>
					<input type="text" id="phoneRegister" name="phoneRegister" placeholder="Phone number" required />
					<input
						type="date"
						id="birthdateRegister"
						name="birthdateRegister"
						placeholder="Birthdate"
						required
					/>
					<button>Register</button>
				</form>
			</section>
		</main>
	</body>
</html>
