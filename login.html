<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sign in</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Paytone+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="public_html/css/login.css" />
		<script type="module" src="public_html/js/login.js" defer></script>
	</head>
	<body>
		<main>
			<section>
				<h2>Login</h2>
				<form id="loginForm">
					<input id="emailLogin" type="text" placeholder="E-mail" required />
					<input id="passwordLogin" type="password" placeholder="Password" required />
					<button>Login</button>
				</form>
			</section>
			<section>
				<h2>Register</h2>
				<form id="registerForm">
					<input
						type="text"
						placeholder="Firstname"
						id="firstnameRegister"
						name="firstnameRegister"
						pattern=".{1,64}"
						required
					/>
					<input
						type="text"
						placeholder="Lastname"
						id="lastnameRegister"
						name="lastnameRegister"
						pattern=".{1,64}"
						required
					/>
					<input
						id="emailRegister"
						type="text"
						name="emailRegister"
						placeholder="E-mail"
						pattern=".{5,64}"
						required
					/>
					<input
						type="password"
						id="passwordRegister"
						name="passwordRegister"
						placeholder="Password"
						pattern=".{4,256}"
						required
					/>
					<input
						type="password"
						id="passwordRegisterConf"
						name="passwordRegisterConf"
						placeholder="Password verification"
						pattern=".{4,256}"
						required
					/>
					<input
						type="date"
						id="birthdateRegister"
						name="birthdateRegister"
						placeholder="Birthdate"
						required
					/>
					<button>Register</button>
				</form>
			</section>
		</main>
	</body>
</html>
