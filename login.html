<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sign in</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="public_html/css/login.css" />
		<script type="module" src="public_html/js/login.js" defer></script>
	</head>
	<body>
		<nav>
			<h1><a href="index.html">🏓 Matchmaking</a></h1>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="explore.html">Explore</a></li>
				<li><a href="organize.html">Organize</a></li>
				<li class="nav-active"><a href="login.html">Sign in</a></li>
			</ul>
		</nav>
		<main>
			<section>
				<h2>Login</h2>
				<form id="loginForm">
					<input id="emailLogin" type="text" placeholder="E-mail" required />
					<input id="passwordLogin" type="password" placeholder="Password" required />
					<button>Login</button>
				</form>
			</section>
			<section>
				<h2>Register</h2>
				<form id="registerForm">
					<input
						type="text"
						placeholder="Firstname"
						id="firstnameRegister"
						name="firstnameRegister"
						pattern=".{1,64}"
						required
					/>
					<input
						type="text"
						placeholder="Lastname"
						id="lastnameRegister"
						name="lastnameRegister"
						pattern=".{1,64}"
						required
					/>
					<input
						id="emailRegister"
						type="text"
						name="emailRegister"
						placeholder="E-mail"
						pattern=".{5,64}"
						required
					/>
					<input
						type="password"
						id="passwordRegister"
						name="passwordRegister"
						placeholder="Password"
						pattern=".{4,256}"
						required
					/>
					<input
						type="password"
						id="passwordRegisterConf"
						name="passwordRegisterConf"
						placeholder="Password verification"
						pattern=".{4,256}"
						required
					/>
					<input
						type="date"
						id="birthdateRegister"
						name="birthdateRegister"
						placeholder="Birthdate"
						required
					/>
					<button>Register</button>
				</form>
			</section>
		</main>
	</body>
</html>
