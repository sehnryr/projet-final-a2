<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matchmaking</title>
    </head>
    <body>
        <nav class="">
            <div>
                <a href="index.html">Matchmaking</a>
            </div>
            <div>
                <ul>
                    <il><a href="index.html">Home</a></il>
                    <il><a href="explore.html">Explore</a></il>
                    <il><a href="about.html">About</a></il>
                    <il><a href="login.html">Sign in</a></il>
                </ul>
            </div>    
        </nav>
        <div>
            <form id="searchForm">
                <input
                    id="search_place"
                    name="search_place"
                    type="text"
                    placeholder="City"
                />
                <input
                    id="match_date"
                    name="match_date"
                    type="date"
                />
                <select if="select-sport" name="select-sport">
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="ping_pong">Ping Pong</option>
                    <option value="volleyball">Volleyball</option>
                    <option value="badminton">Badminton</option>
                    <option value="rugby">Rugby</option>
                </select>
                <select id="recommended_level" name="recommended_level">
                    <option value="beginner">
                        Beginner
                    </option>
                    <option value="intermediate">
                        Intermediate
                    </option>
                    <option value="advanced">
                        Advanced
                    </option>
                    <option value="master">
                        Master
                    </option>
                    <option value="professional">
                        professional
                    </option>
                </select>
                <button type="button" id="date-7" name="date-7">+7</button>
                <button type="button" id="date-15" name="date-15">+15</button>
                <button type="button" id="date-30" name="date-30">+30</button>
                <button type ="submit" name="searchMatch">Search</button>
            </form>
        </div>
    </body>
</html>
