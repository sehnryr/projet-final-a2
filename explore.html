<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Matchmaking</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Paytone+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public_html/css/style.css?rnd=132"/>
    </head>
    <body>
        <nav class="nav-bar">
            <div>
                <a class="nav-bar-title" href="index.html">üèìMatchmaking</a>
            </div>
            <div>
                <ul class="nav-link-list">
                    <li class="nav-link-list"><strong><a class="nav-link-activated" href="index.html">Home</a></strong></li>
                    <li class="nav-link-list"><a href="explore.html">Explore</a></li>
                    <li class="nav-link-list"><a href="about.html">About</a></li>
                    <li class="nav-link-list"><a id="nav-login-button" href="login.html">Sign in</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <form id="searchForm">
                <input
                    id="search_place"
                    name="search_place"
                    type="text"
                    placeholder="City"
                />
                <input
                    id="match_date"
                    name="match_date"
                    type="date"
                />
                <select if="select-sport" name="select-sport">
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="ping_pong">Ping Pong</option>
                    <option value="volleyball">Volleyball</option>
                    <option value="badminton">Badminton</option>
                    <option value="rugby">Rugby</option>
                </select>
                <select id="recommended_level" name="recommended_level">
                    <option value="beginner">
                        Beginner
                    </option>
                    <option value="intermediate">
                        Intermediate
                    </option>
                    <option value="advanced">
                        Advanced
                    </option>
                    <option value="master">
                        Master
                    </option>
                    <option value="professional">
                        professional
                    </option>
                </select>
                <button type="button" id="date-7" name="date-7">+7</button>
                <button type="button" id="date-15" name="date-15">+15</button>
                <button type="button" id="date-30" name="date-30">+30</button>
                <button type ="submit" name="searchMatch">Search</button>
            </form>
        </div>
        <script href="public_html/js/explore.js"></script>
    </body>
</html>
